version: 2
project_name: s3-nuke
before:
  hooks:
    - go mod tidy
#    - go generate ./...
builds:
  - id: "s3-nuke"
    main: "./main.go"
    binary: "s3-nuke"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: "386"
  - id: "s3-metrics"
    main: "./tools/s3-metrics/main.go"
    binary: "s3-metrics"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: "386"
    # ldflags:
    #   - -s -w -X main.build={{.Summary}}
archives:
  - id: "s3-nuke"
    files:
      - LICENSE
  - id: "s3-metrics"
    name_template: "s3-metrics_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
checksum:
  name_template: '{{ .ProjectName}}_{{ .Version }}_checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: s3-nuke
    repository:
      owner: soapiestwaffles
      name: homebrew-tap
    homepage: "https://github.com/soapiestwaffles/s3-nuke"
    description: "Quickly destroy all objects and versions in an AWS S3 bucket"
    license: "MIT"
    skip_upload: auto

release:
  ids:
    - "s3-nuke"
    - "s3-metrics"
  draft: false
  prerelease: auto
  mode: append